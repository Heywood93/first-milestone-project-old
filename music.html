<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
    <title>The Monkees Music</title>
</head>

<body>

    <header>
        <div class="row">
            <div class="col-sm-4 col-xs-12">
                <div class="row">
                    <a class="col btn btn-lg fab fa-facebook" href="https://www.facebook.com/TheMonkees/"></a>
                    <a class="col btn btn-lg fab fa-twitter" href="https://twitter.com/TheMonkees"></a>
                    <a class="col btn btn-lg fab fa-youtube" href="https://www.youtube.com/channel/UCv1oY0OLtsEySHeP1TkYNqA"></a>
                </div>
            </div>
        </div>
    </header>

    <nav class="container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-4 col-md-12">
                <div class="row logo justify-content-around">
                    <img src="assets/images/cover.png"></img>
                </div>
                <!--<div class="row logo2 justify-content-around">
                    <img src="assets/images/cover.png"></img>
                </div>-->
            </div>
            <div class="col-lg-8 col-md-12">
                <div class="row">
                    <div class="col">
                        <a class="btn btn-lg" href="index.html">HOME</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-lg page" href="music.html">MUSIC</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-lg" href="events.html">EVENTS</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-lg" href="tour.html">TOUR</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-lg" href="about.html">ABOUT</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <section class="container-fluid video">
        <div class="row justify-content-center">
            <video width=50% height=90% controls autoplay>
                <source src="assets/TheMonkees.mp4" type="video.mp4">
            </video>
        </div>
    </section>
    <section class="container-fluid music">
        <div class="row justify-content-around">
            <div class="col-3 albums">
                <div class="row album">
                    <img src="assets/images/album.jpg" width="100" height="100"></img>
                </div>
                <div class="row album">
                    <img src="assets/images/album2.jpg" width="100" height="100"></img>
                </div>
                <div class="row album">
                    <img src="assets/images/album3.jpg" width="100" height="100"></img>
                </div>
            </div>
            <div class="col-6 songs">
                <div class="row align-items-center song">
                    <audio src="assets/audio/sdfg.mp3" controls></audio>
                    <span>- Clarksville</span>
                </div>
                <<div class="row align-items-center song">
                    <audio src="assets/audio/DaydreamBeliever.mp3" controls></audio>
                    <span>- Daydream Believer</span>
                </div>
                <div class="row align-items-center song">
                    <audio src="assets/audio/ImABeliever.mp3" controls></audio>
                    <span>- Im A Believer</span>
                </div>
                <div class="row align-items-center song">
                    <audio src="assets/audio/SteppingStone.mp3" controls></audio>
                    <span>- Stepping Stone</span>
                </div>
            </div>
        </div>
    </section>

    <footer>
    </footer>

</html>
